<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/38e2598d01.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5326973674632699"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Recomendador de Filmes</h1>
    </header>
    <main>
      <section class="genre-selector">
          <h2>Selecione um gênero:</h2>
          <!-- Botões de gênero -->
          <button class="genre-btn" data-genre="28">Ação</button>
          <button class="genre-btn" data-genre="12">Aventura</button>
          <button class="genre-btn" data-genre="99">Cinema de arte</button>
          <button class="genre-btn" data-genre="35">Chanchada</button>
          <button class="genre-btn" data-genre="35">Comédia</button>
          <button class="genre-btn" data-genre="28,35">Comédia de ação</button>
          <button class="genre-btn" data-genre="35,27">Comédia de terror</button>
          <button class="genre-btn" data-genre="35,18">Comédia dramática</button>
          <button class="genre-btn" data-genre="35,10749">Comédia romântica</button>
          <button class="genre-btn" data-genre="10402">Dança</button>
          <button class="genre-btn" data-genre="99">Documentário</button>
          <button class="genre-btn" data-genre="99">Docuficção</button>
          <button class="genre-btn" data-genre="18">Drama</button>
          <button class="genre-btn" data-genre="28,53">Espionagem</button>
          <button class="genre-btn" data-genre="37">Faroeste</button>
          <button class="genre-btn" data-genre="14">Fantasia</button>
          <button class="genre-btn" data-genre="14,878">Fantasia científica</button>
          <button class="genre-btn" data-genre="878">Ficção científica</button>
          <button class="genre-btn" data-genre="35">Filmes com truques</button>
          <button class="genre-btn" data-genre="10752">Filmes de guerra</button>
          <button class="genre-btn" data-genre="9648">Mistério</button>
          <button class="genre-btn" data-genre="10402">Musical</button>
          <button class="genre-btn" data-genre="80">Filme policial</button>
          <button class="genre-btn" data-genre="10749">Romance</button>
          <button class="genre-btn" data-genre="27">Terror</button>
          <button class="genre-btn" data-genre="53">Thriller</button>
          
        </section>
  </main>
  <div class="result">
      <section id="recommendation" class="recommendation-container">
        <!-- Filmes recomendados -->
      </section>
  </div>
  <footer>
      <p>Desenvolvido por:<a href="https://github.com/emanuelvictor1/" style="color:white; margin-left: 5px;"> VictorRodigues</a></p>
  </footer>
    <script src="./script.js"></script>
</body>
</html>
